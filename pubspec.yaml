name: FlutterBluetooth
description: FlutterBluetooth


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_blue_elves: ^0.1.9
  shared_preferences: ^2.0.15
  liquid_swipe: ^2.1.0
  google_fonts: ^3.0.1
  page_transition: ^2.0.5
  fluttertoast: ^8.0.9
  mailer: ^5.1.1
  flutter_email_sender: ^5.1.0
  http: ^0.13.4
  url_launcher: ^6.1.3
  carousel_slider: ^4.1.1
  flutter_rating_stars: ^1.0.3+4

flutter:

  uses-material-design: true

  assets:
     - assets/
     - assets/registration/
     - assets/banner/
     - .env
